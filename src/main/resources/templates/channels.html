<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Channels</title>
</head>
<body>
    <h1>Welcome, <span th:text="${session.username}"></span>!</h1>
    <h3>Join A Channel</h3>
    <ul>
        <li th:each="channel : ${channels}">
            <a th:href="@{/channels/{id}(id=${channel.id})}" th:text="${channel.channelName}"></a>
        </li>
    </ul>
</body>
</html>
