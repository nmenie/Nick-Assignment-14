<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channel - [[${channel.channelName}]]</title>
    <script th:src="@{/js/channel.js}"></script>
    <style>
        .chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>[[${channel.channelName}]] Channel</h1>
    <div id="messageContainer">
        <ul>
            <li th:each="message : ${channel.messages}">
                <strong th:text="${username}"></strong>: [[${message.content}]]
            </li>
        </ul>
    </div>
    <div id="chatWindows"></div>
    <form th:action="@{/channels/{channelId}/messages(channelId=${channel.id})}" method="post">
        <input type="text" id="messageInput" name="content" placeholder="Type your message...">
        <button type="submit" id="submit-btn">Send</button>
    </form>
   
    
</body>
</html>
